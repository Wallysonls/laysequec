<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lay Sequencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .panel {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .input-field {
            background-color: #374151;
            border: 1px solid #4b5563;
        }
        .input-field:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }
        .btn {
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary {
            background-color: #0ea5e9;
            color: white;
        }
        .btn-primary:hover {
            background-color: #38bdf8;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-success {
            background-color: #22c55e;
            color: white;
        }
        .btn-success:hover {
            background-color: #4ade80;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background-color: #f87171;
        }
        .result-value {
            background-color: #111827;
            border: 1px dashed #4b5563;
        }
    </style>
</head>
<body class="text-gray-300">
    <div class="container mx-auto p-4 sm:p-6 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Calculadora de Lay Sequencial</h1>
            <p class="text-gray-400 mt-2">Otimize suas promoções com segurança.</p>
        </header>

        <div id="setup-step" class="panel rounded-lg p-6 space-y-4">
            <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">Configuração da Múltipla</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="backStake" class="block text-sm font-medium mb-1">Valor da Aposta (R$)</label>
                    <input type="number" id="backStake" class="input-field w-full rounded-md p-2" value="50">
                </div>
                <div>
                    <label for="backOdds" class="block text-sm font-medium mb-1">Odd Total da Múltipla</label>
                    <input type="number" id="backOdds" class="input-field w-full rounded-md p-2" value="4.90" step="0.01">
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="selectionCount" class="block text-sm font-medium mb-1">Número de Seleções</label>
                    <select id="selectionCount" class="input-field w-full rounded-md p-2">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <label for="commissionRate" class="block text-sm font-medium mb-1">Comissão da Bolsa (%)</label>
                    <input type="number" id="commissionRate" class="input-field w-full rounded-md p-2" value="6.5" step="0.1">
                </div>
            </div>
            <div>
                <label for="calcMode" class="block text-sm font-medium mb-1">Modo de Cálculo</label>
                <select id="calcMode" class="input-field w-full rounded-md p-2">
                    <option value="standard" selected>Lucro Equilibrado (Standard)</option>
                    <option value="lockin">Travar Lucro Final (Lock-in)</option>
                    <option value="freebet">Usando Freebet</option>
                </select>
            </div>
            <button id="startBtn" class="btn btn-primary w-full font-bold py-3 mt-4 rounded-md">Iniciar Cálculo Sequencial</button>
        </div>

        <div id="leg-step" class="panel rounded-lg p-6 space-y-4 hidden">
            <h2 id="leg-title" class="text-xl font-semibold text-white border-b border-gray-700 pb-2"></h2>

            <div>
                <label for="layOdds" class="block text-sm font-medium mb-1">Odd Lay do Jogo Atual</label>
                <input type="number" id="layOdds" class="input-field w-full rounded-md p-2" placeholder="Ex: 1.65" step="0.01">
            </div>

            <div id="leg-results" class="space-y-3 pt-2 hidden">
                <div>
                    <p class="text-sm text-gray-400">Ação Recomendada:</p>
                    <p id="lay-stake-action" class="text-lg font-semibold text-sky-400"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Responsabilidade:</p>
                    <p id="lay-liability" class="text-lg font-semibold text-white"></p>
                </div>
                <div class="result-value p-3 rounded-md text-center">
                    <p class="text-sm text-gray-400">Resultado da Perna:</p>
                    <p id="qualifying-loss" class="text-2xl font-bold"></p>
                </div>
            </div>

            <div id="leg-outcome" class="pt-4 space-y-2 hidden">
                <p class="text-center font-semibold">Sua seleção do Jogo <span class="current-leg-number"></span> ganhou?</p>
                <div class="flex gap-4">
                    <button id="leg-win-btn" class="btn btn-success w-full py-2 rounded-md font-bold">SIM, GANHOU</button>
                    <button id="leg-lose-btn" class="btn btn-danger w-full py-2 rounded-md font-bold">NÃO, PERDEU</button>
                </div>
            </div>
        </div>

        <div id="result-step" class="panel rounded-lg p-6 space-y-4 hidden text-center">
            <h2 id="final-title" class="text-2xl font-bold"></h2>
            <p id="final-message" class="text-lg"></p>
            <button id="reset-btn" class="btn btn-primary w-full font-bold py-3 mt-4 rounded-md">Calcular Nova Múltipla</button>
        </div>
    </div>

    <script>
    // JavaScript completo e funcional será reimplementado aqui logo em seguida
    </script>
</body>
</html>
