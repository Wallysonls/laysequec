<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lay Sequencial PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: #d1d5db; }
        .panel { background-color: #1f2937; border: 1px solid #374151; }
        .input-field { background-color: #374151; border: 1px solid #4b5563; color: white; }
        .input-field:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); }
        .btn { transition: background-color 0.2s; border-radius: 0.375rem; padding: 0.75rem 0; font-weight: 700; }
        .btn-primary { background-color: #0ea5e9; color: white; }
        .btn-primary:hover { background-color: #38bdf8; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-danger { background-color: #ef4444; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #4b5563; padding: 0.5rem; text-align: center; }
        th { background-color: #374151; }
    </style>
</head>
<body>
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-3xl font-bold text-sky-400 mb-4 text-center">Calculadora de Lay Sequencial PRO</h1>

    <div class="panel p-4 rounded space-y-4">
        <div>
            <label>Aposta Inicial (R$)</label>
            <input type="number" id="backStake" class="input-field w-full" value="50" step="0.01">
        </div>
        <div>
            <label>Comissão da Bolsa (%)</label>
            <input type="number" id="commission" class="input-field w-full" value="6.5" step="0.1">
        </div>
        <div>
            <label>Odds Back das Seleções (separadas por vírgula)</label>
            <input type="text" id="backOdds" class="input-field w-full" placeholder="Ex: 1.80, 1.65, 1.90">
        </div>
        <div id="lay-section" class="hidden space-y-4">
            <label>Odd Lay da Seleção Atual</label>
            <input type="number" id="layOdds" class="input-field w-full" step="0.01">
            <button class="btn-primary w-full" id="calcularLay">Calcular Lay</button>
            <div class="text-center">
                <p id="lay-stake"></p>
                <p id="lay-liability"></p>
                <p id="lay-outcome"></p>
                <div class="flex justify-center gap-4 mt-2">
                    <button class="btn-success" id="continuar">Próxima Seleção</button>
                    <button class="btn-danger" id="encerrar">Encerrar Lay</button>
                </div>
            </div>
        </div>
        <button class="btn-primary w-full" id="iniciar">Iniciar Cálculo</button>
        <div id="resultado-final" class="text-center mt-4 font-bold"></div>
    </div>
</div>

<script>
const formatarValor = (valor) => valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

let state = {
    stake: 0,
    comissao: 0,
    backOdds: [],
    atualIndex: 0,
    valorAtual: 0,
    lucroEsperado: 0,
    layTotalResponsabilidade: 0,
    layStakeAtual: 0,
    protecoes: []
};

const backStakeInput = document.getElementById('backStake');
const commissionInput = document.getElementById('commission');
const backOddsInput = document.getElementById('backOdds');
const layOddsInput = document.getElementById('layOdds');
const resultadoFinalDiv = document.getElementById('resultado-final');

const protegerPorcentagens = [0.3, 0.3, 0.4];

document.getElementById('iniciar').onclick = () => {
    state.stake = parseFloat(backStakeInput.value);
    state.comissao = parseFloat(commissionInput.value) / 100;
    state.backOdds = backOddsInput.value.split(',').map(o => parseFloat(o.trim())).filter(o => o > 1);

    if (state.backOdds.length === 0 || isNaN(state.stake) || isNaN(state.comissao)) {
        alert("Preencha todos os campos corretamente.");
        return;
    }

    state.atualIndex = 0;
    state.valorAtual = state.stake;
    const oddMultiplaFinal = state.backOdds.reduce((acc, val) => acc * val, 1);
    state.lucroEsperado = state.stake * (oddMultiplaFinal - 1);
    state.layTotalResponsabilidade = 0;
    state.protecoes = protegerPorcentagens.slice(0, state.backOdds.length);

    document.getElementById('lay-section').classList.remove('hidden');
    updateLayUI();
};

function updateLayUI() {
    document.getElementById('lay-stake').textContent = '';
    document.getElementById('lay-liability').textContent = '';
    document.getElementById('lay-outcome').textContent = `Seleção ${state.atualIndex + 1} de ${state.backOdds.length}`;
    layOddsInput.value = '';
    resultadoFinalDiv.textContent = '';
}

document.getElementById('calcularLay').onclick = () => {
    const layOdds = parseFloat(layOddsInput.value);
    if (isNaN(layOdds) || layOdds <= 1) {
        alert("Odd Lay inválida.");
        return;
    }

    const protegerValor = state.lucroEsperado * state.protecoes[state.atualIndex];
    const layStake = protegerValor / (layOdds - state.comissao);
    const liability = layStake * (layOdds - 1);

    state.layStakeAtual = layStake;
    state.layTotalResponsabilidade += liability;

    const retornoLay = layStake * (1 - state.comissao);
    const investimentoTotal = state.stake + state.layTotalResponsabilidade;
    const lucroReal = retornoLay + state.valorAtual - investimentoTotal;

    document.getElementById('lay-stake').textContent = `Lay Stake: ${formatarValor(layStake)}`;
    document.getElementById('lay-liability').textContent = `Responsabilidade: ${formatarValor(liability)}`;
    document.getElementById('lay-outcome').textContent = `Seleção ${state.atualIndex + 1} de ${state.backOdds.length}. Lucro se a múltipla quebrar agora: ${formatarValor(lucroReal)}`;
};

document.getElementById('continuar').onclick = () => {
    state.valorAtual *= state.backOdds[state.atualIndex];
    state.atualIndex++;

    if (state.atualIndex >= state.backOdds.length) {
        const lucroFinal = state.valorAtual - state.stake - state.layTotalResponsabilidade;
        resultadoFinalDiv.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Investimento Total</th>
                        <th>Retorno Bruto</th>
                        <th>Lucro Líquido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${formatarValor(state.stake + state.layTotalResponsabilidade)}</td>
                        <td>${formatarValor(state.valorAtual)}</td>
                        <td style="color: ${lucroFinal >= 0 ? '#22c55e' : '#ef4444'};">${formatarValor(lucroFinal)}</td>
                    </tr>
                </tbody>
            </table>`;
        document.getElementById('lay-section').classList.add('hidden');
    } else {
        updateLayUI();
    }
};

document.getElementById('encerrar').onclick = () => {
    const retornoLay = state.layStakeAtual * (1 - state.comissao);
    const investimentoTotal = state.stake + state.layTotalResponsabilidade;
    const lucroLiquido = retornoLay + state.valorAtual - investimentoTotal;

    resultadoFinalDiv.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Investimento Total</th>
                    <th>Retorno na Lay + Acumulado</th>
                    <th>Lucro Líquido</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${formatarValor(investimentoTotal)}</td>
                    <td>${formatarValor(retornoLay + state.valorAtual)}</td>
                    <td style="color: ${lucroLiquido >= 0 ? '#22c55e' : '#ef4444'};">${formatarValor(lucroLiquido)}</td>
                </tr>
            </tbody>
        </table>`;

    document.getElementById('lay-section').classList.add('hidden');
};
</script>
</body>
</html>
